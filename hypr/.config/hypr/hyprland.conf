################
### MONITORS ###
################
monitor=HDMI-A-1,1920x1080@60.00100,auto,1
monitor=eDP-1,1920x1080@60.00100,auto,1.25


###################
### MY PROGRAMS ###
###################

$terminal = alacritty
$fileManager = nautilus
$menu = rofi -show drun


#################
### AUTOSTART ###
#################

exec-once = nm-applet &
exec-once = waybar & hypridle & swaync
exec-once = swww-daemon &
eexec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image dataxec-once = swww-daemon


#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#############################
# SOURCE
#############################
source = ~/.cache/wal/hypr-color.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/layout.conf


#############################
# Workspace Managemanet
#############################

workspace=1,monitor:eDP-1
workspace=2,monitor:eDP-1
workspace=3,monitor:HDMI-A-1
workspace=4,monitor:HDMI-A-1

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}


# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}

windowrule {
    # Fix some dragging issues with XWayland
    name = file picker float
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

windowrule {
    name = fix-xwayland-drags
    match:class = ^(xdg-desktop-portal-gtk)$
    float = true
    size = 900 600
    center = true
}

windowrule {
    name = alacritty
    match:class = ^(kitty|alacritty)$
    match:float = true
    size = 900 600
    center = true
}

windowrule {
    name = any
    match:class = .*
    match:float = yes
    size = 900 600
    center = true
}
