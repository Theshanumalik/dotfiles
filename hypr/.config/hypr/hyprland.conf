################
### MONITORS ###
################
monitor=HDMI-A-1,1920x1080@60.00100,auto,1
monitor=eDP-1,1920x1080@60.00100,auto,1.25


###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun


#################
### AUTOSTART ###
#################

exec-once = nm-applet &
exec-once = waybar & hypridle & swaync
exec-once = swww-daemon


#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#############################
# SOURCE
#############################
source = ~/.cache/wal/hypr-color.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/layout.conf


#############################
# Workspace Managemanet
#############################

workspace=1,monitor:eDP-1
workspace=2,monitor:eDP-1
workspace=3,monitor:HDMI-A-1
workspace=4,monitor:HDMI-A-1



##############################
### WINDOWS AND WORKSPACES ###
##############################

# Suppress maximize (old syntax required)
windowrule2 = suppressevent maximize, class:.*

# Fix XWayland dragging
windowrulev2 = nofocus:1, class:^$, title:^$, xwayland:1

# GTK portal file chooser (CORRECT v2 syntax)
windowrulev2 = float:1, class:^(xdg-desktop-portal-gtk)$
windowrulev2 = center:1, class:^(xdg-desktop-portal-gtk)$
windowrulev2 = size:900 600, class:^(xdg-desktop-portal-gtk)$
